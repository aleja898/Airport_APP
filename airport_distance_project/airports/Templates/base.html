<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Calculadora de Distancias{% endblock %}</title>
    
    <style>
        /* Reset básico y variables CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --azul-principal: #2563eb;
            --azul-secundario: #3b82f6;
            --azul-claro: #60a5fa;
            --azul-muy-claro: #dbeafe;
            --azul-oscuro: #1e40af;
            --azul-profundo: #1e3a8a;
            --gris-claro: #f8fafc;
            --gris-medio: #64748b;
            --texto-oscuro: #1e293b;
            --blanco: #ffffff;
            --verde-exito: #1e1a50;
            --rojo-error: #ef4444;
            --amarillo-advertencia: #f59e0b;
        }

        /* Estilos generales */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--texto-oscuro);
            background: linear-gradient(135deg, var(--azul-muy-claro) 0%, var(--gris-claro) 100%);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--azul-principal) 0%, var(--azul-profundo) 100%);
            color: var(--blanco);
            padding: 2rem 0;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            text-align: center;
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        /* Main content */
        .main-content {
            padding: 2rem 0;
        }

        .card {
            background: var(--blanco);
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.15);
            padding: 2rem;
            margin: 2rem auto;
            max-width: 600px;
            border: 1px solid var(--azul-muy-claro);
        }

        /* Formularios */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--azul-oscuro);
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--azul-muy-claro);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: var(--blanco);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--azul-principal);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            transform: translateY(-1px);
        }

        .form-control::placeholder {
            color: var(--gris-medio);
            opacity: 0.7;
        }

        /* Botones */
        .btn {
            display: inline-block;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--azul-principal) 0%, var(--azul-secundario) 100%);
            color: var(--blanco);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
            background: linear-gradient(135deg, var(--azul-oscuro) 0%, var(--azul-principal) 100%);
        }

        .btn-secondary {
            background: var(--blanco);
            color: var(--azul-principal);
            border: 2px solid var(--azul-principal);
        }

        .btn-secondary:hover {
            background: var(--azul-principal);
            color: var(--blanco);
            transform: translateY(-1px);
        }

        /* Resultados */
        .resultado-card {
            background: linear-gradient(135deg, var(--verde-exito));
            color: var(--blanco);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1.5rem;
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.3);
        }

        .resultado-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .resultado-item:last-child {
            border-bottom: none;
        }

        .resultado-label {
            font-weight: 600;
            opacity: 0.9;
        }

        .resultado-valor {
            font-weight: 700;
            font-size: 1.1rem;
        }

        /* Alertas y mensajes */
        .alert {
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-weight: 500;
        }

        .alert-error {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }

        .alert-warning {
            background-color: #fffbeb;
            border: 1px solid #fed7aa;
            color: #d97706;
        }

        .alert-info {
            background-color: var(--azul-muy-claro);
            border: 1px solid var(--azul-claro);
            color: var(--azul-oscuro);
        }

        /* Navegación */
        .nav {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
            text-align: center;
            margin-top: 1rem;
        }

        .nav a {
            color: var(--blanco);
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            font-weight: 500;
        }

        .nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .nav a.active {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Loading spinner */
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            border: 3px solid var(--azul-muy-claro);
            border-top: 3px solid var(--azul-principal);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer */
        .footer {
            background: var(--azul-profundo);
            color: var(--blanco);
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 3rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 0.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .card {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .btn {
                width: 100%;
                margin-bottom: 0.5rem;
            }
        }

        /* Animaciones sutiles */
        .card {
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Estilos específicos para inputs con validación */
        .form-control.error {
            border-color: var(--rojo-error);
            background-color: #fef2f2;
        }

        .form-control.success {
            border-color: var(--verde-exito);
        }

        /* Hover effects para mejor UX */
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(37, 99, 235, 0.2);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>{% block header_title %}Calculadora de Distancias{% endblock %}</h1>
            <p class="subtitle">{% block header_subtitle %}Entre Aeropuertos del Mundo{% endblock %}</p>
            
            {% block navigation %}
            <nav class="nav">
                <a href="{% url 'airports:home' %}" {% if request.resolver_match.url_name == 'home' %}class="active"{% endif %}>
                    <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Logo de la página de inicio" width="20px">
                    Inicio
                </a>
                <a href="{% url 'airports:airport_distance' %}" {% if request.resolver_match.url_name == 'airport_distance' %}class="active"{% endif %}>
                    ✈️ Calcular Distancia
                </a>
                <!-- Aquí puedes agregar más enlaces de navegación -->
            </nav>
            {% endblock %}
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            {% block content %}
            <!-- El contenido específico de cada página va aquí -->
            {% endblock %}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Calculadora de Distancias. Alejandra Camargo</p>
        </div>
    </footer>
</body>
</html>
